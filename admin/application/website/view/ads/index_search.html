<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">广告名称</label>
            <div class="layui-input-inline">
                <input name="ad_name" value="{$Think.get.ad_name|default=''}" placeholder="请输入广告名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">广告位置</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="location_id" lay-search>
                    <option value="">-- 全部 --</option>
                    {foreach $clist as $v}
                    {eq name='Think.get.location_id' value='$v.id.""'}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">平台类型</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="platform_type" lay-search>
                    <option value="">-- 全部 --</option>
                    {foreach $platform_type as $v}
                    {eq name='Think.get.platform_type' value='$v.id.""'}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">广告类型</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="ad_type" lay-search>
                    <option value="">-- 全部 --</option>
                    {foreach $adtype as $v}
                    {eq name='Think.get.adtype' value='$v.id.""'}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
    <script>form.render()</script>
</fieldset>

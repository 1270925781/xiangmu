<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">用户账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" value='{$vo.username|default=""}' required  placeholder="请输入用户账号" class="layui-input" max="15">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="tel" maxlength="15" autocomplete="off" autofocus name="phone" value='{$vo.phone|default=""}' pattern="^\d*$" placeholder="请输入联系电话" class="layui-input">
            </div>
        </div>
      
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消</button>
    </div>
    <script>window.form.render();</script>
</form>
